<h1>Write new note</h1>
<div>
    <label for="new-note">Note body: </label>
    <textarea 
    id="new-note" 
    name="new-note" 
    cols="30" rows="10"
    autofocus="true"
    #noteBody></textarea>
    <!-- (click) passes input value to add() and then clears the input -->
    <button 
    type="button" 
    class="add-button" 
    (click)="add(noteBody.value); noteBody.value=''">Add note</button>
</div>
